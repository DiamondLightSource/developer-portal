global:
  imageRegistry: ""
  imagePullSecrets: []

common:
  componentLabel: developer-portal
  labels: {}
  annotations: {}

frontend:
  image:
    registry: ghcr.io
    repository: diamondlightsource/developer-portal-frontend
    tag: 0.0.22
    pullPolicy: 'IfNotPresent'
    pullSecrets: []
  command: []
  args: []
  port: 80
  resources: {}
  podSecurityContext: {}
  containerSecurityContext: {}
  tolerations: []

frontendService:
  clusterIP: ""
  port: 80

backend:
  log_level: ""
  image:
    registry: ghcr.io
    repository: diamondlightsource/developer-portal-backend
    tag: 0.0.22
    pullPolicy: 'IfNotPresent'
    pullSecrets: []
  command: []
  args: []
  port: 7007
  resources: {}
  podSecurityContext: {}
  containerSecurityContext: {}
  tolerations: []
  auth:
    githubToken: ""
    githubAppClientId: ""
    githubAppSecret: ""
    gitlabToken: ""
    existingSecret: backstage-secrets
    secretKeys:
      githubTokenKey: github-token
      githubAppClientIdKey: github-app-client-id
      githubAppSecretKey: github-app-secret
      gitlabTokenKey: gitlab-token
      s3AccessKeyIdKey: s3-access-key-id
      s3AccessKeySecretKey: s3-access-key-secret
backendService:
  clusterIP: ""
  port: 80

postgresql:
  create: true
  auth:
    username: backstage
  primary:
    networkPolicy:
      enabled: false
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 256Mi

ingress:
  enabled: true
  className: ""
  host: dev-portal.diamond.ac.uk
  tls:
    enabled: true
    secretName: ""

serviceAccount:
  create: false
  name: ""
  labels: {}
  annotations: {}
  automountServiceAccountToken: true
