app:
  title: Diamond Developer Portal
  baseUrl: http://0.0.0.0:3000

organization:
  name: Diamond Light Source

backend:
  baseUrl: http://0.0.0.0:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://0.0.0.0:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: pg
    connection:
      host: 0.0.0.0
      port: 5432
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
  cache:
    store: memory

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}
  gitlab:
    - host: gitlab.diamond.ac.uk
      apiBaseUrl: https://gitlab.diamond.ac.uk/api/v4
      token: ${GITLAB_TOKEN}

techdocs:
  builder: local # Alternatives - 'external'
  generator:
    runIn: local # Alternatives - 'local'
  publisher:
    type: local # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

auth:
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_APP_CLIENT_ID}
        clientSecret: ${GITHUB_APP_SECRET}

ldap:
  providers:
    - target: ldap://ralfed.cclrc.ac.uk
      users:
        dn: ou=dls,dc=fed,dc=cclrc,dc=ac,dc=uk
        options:
          filter: (&(objectClass=organizationalPerson)(employeeType=DIAMOND STAFF))
          paged: true
        map:
          name: cn
          displayName: displayName
      groups:
        dn: dc=fed,dc=cclrc,dc=ac,dc=uk
        options:
          filter: (objectClass=group)

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  providers:
    github:
      GitHub-DiamondLightSource:
        organization: 'DiamondLightSource'
        validateLocationsExist: true
        schedule:
          frequency:
            minutes: 60
          timeout:
            minutes: 10
    gitlab:
      GitLab:
        host: gitlab.diamond.ac.uk
        branch: 'main'
        schedule:
          frequency:
            minutes: 60
          timeout:
            minutes: 10
